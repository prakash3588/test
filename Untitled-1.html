<!DOCTYPE html>
<html>
    <head>
        <Style>
            table {
                width: 100;
                border-collapse: collapse;
                border: 1pt solid #D8D9DA;
                font-size: 12pt;
            }
            th,td {
                border: 1pt solid #D8D9DA;
                text-align: left;
                padding: 8px;
            }
            th {
                background-color: #D6EFED;
                text-align: center;
            }
        </Style>
    </head>
    <body>
        <h2>Employee Details</h2>

        <table>
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Designation</th>
                    <th>Date Of Joining</th>
                    <th>Employee Salary</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Prakash Ramteke</td>
                    <td>Technical Writer</td>
                    <td>2023-02-05</td>
                    <td>600000</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
